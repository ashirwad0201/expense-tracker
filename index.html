<html lang="en">
<head>

        <div class="card card-body">
            <form class="form-inline mb-3">
                <label>Choose expense amount</label>
                <input type="number" id="id1" class="form-control mr-2">
                <label>Choose description</label>
                <input type="text" id="id2" class="form-control mr-2">

                    <option value="electricity">electricity</option>
                    <option value="movies">movies</option>
                <input onclick="tracker()" type="button" value="Add Expense" id="id4" class="btn btn-dark">
            </form>
            <ul id="list-items" class="list-group"></ul>
        </div>
    </div>
